<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset = "UTF-8">
    <title> Stopwatch </title>

    <link rel = "stylesheet" href = "Clock.css">

</head>

<body>

    <div class="container">

        <h1> Stopwatch </h1>

        <!-- DISPLAY -->

        <div id = "display"> 00:00:00 </div>

        <div class = "buttons">

        <!-- FUNCTIONS -->

        <button id = "start"> Start </button> <!-- Timer Start -->

        <button id = "pause"> Pause </button> <!-- Timer Pause -->

        <button id = "reset"> Reset </button> <!-- Timer End -->

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src = "Clock.js"></script>

</body>
</html>
